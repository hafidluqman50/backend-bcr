name: CI/CD BACKEND BCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20
      - name: Run tests
        run: |
          npm ci --include=dev
          echo "Running Test On CI/CD",
          npm run test